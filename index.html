    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;900&display=swap');

        :root {
            --transparent-color: #00000000;
            --tan-color: #f0e5b1ff;
            --light-green-color: #b5df57ff;
            --dark-green-color: #5e8b23ff;
            --tan-color-op: #f0e5b180;
            --light-green-color-op: #b5df5780;
            --dark-green-color-op: #5e8b2380;

        * {

        .bg {
            background:
                linear-gradient(-65deg, var(--light-green-color-op), var(--transparent-color) 50%),
                linear-gradient(-95deg, var(--tan-color-op), var(--dark-green-color) 90%),
                linear-gradient(-35deg, var(--transparent-color), var(--light-green-color-op) 50%),
                linear-gradient(-5deg, var(--tan-color), var(--dark-green-color) 50%);
            background-size: 300% 300%;
            animation: gradient 20s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 20% 20%;
            }

            30% {
                background-position: 50% 80%;
            }

            60% {
                background-position: 20% 90%;
            }

            100% {
                background-position: 20% 20%;
            }
        }

        .tan {
            color: var(--tan-color);
        }

        .light-green {
            color: var(--light-green-color);
        }

        .dark-green {
            color: var(--dark-green-color);
        }

        .bg-default {
            background-color: #00000099;
            backdrop-filter: blur(8px);
        }

        .z--1 {
            z-index: -1;
        }
    </style>
</head>
